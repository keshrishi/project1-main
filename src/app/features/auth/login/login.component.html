<div class="auth-container">
    <div class="auth-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to continue to MemeBazaar</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                    [class.error]="isFieldInvalid('email')">
                <div class="error-msg" *ngIf="isFieldInvalid('email')">
                    Valid email is required
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                    [class.error]="isFieldInvalid('password')">
                <div class="error-msg" *ngIf="isFieldInvalid('password')">
                    Password is required
                </div>
            </div>

            <div class="form-actions">
                <app-shared-button type="submit" variant="primary" [disabled]="loginForm.invalid"
                    [isLoading]="isLoading">
                    Sign In
                </app-shared-button>
            </div>

            <p class="auth-link">
                Don't have an account? <a routerLink="/auth/register">Sign up</a>
            </p>
        </form>
    </div>
</div>
