<div class="auth-container">
    <div class="auth-card">
        <h2>Create Account</h2>
        <p class="subtitle">Join the community</p>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" placeholder="Choose a username"
                    [class.error]="isFieldInvalid('username')">
                <div class="error-msg" *ngIf="isFieldInvalid('username')">
                    Username is required
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                    [class.error]="isFieldInvalid('email')">
                <div class="error-msg" *ngIf="isFieldInvalid('email')">
                    Valid email is required
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Create a password"
                    [class.error]="isFieldInvalid('password')">
                <div class="error-msg" *ngIf="isFieldInvalid('password')">
                    Password must be at least 6 characters
                </div>
            </div>

            <div class="form-actions">
                <app-shared-button type="submit" variant="primary" [disabled]="registerForm.invalid"
                    [isLoading]="isLoading">
                    Sign Up
                </app-shared-button>
            </div>

            <p class="auth-link">
                Already have an account? <a routerLink="/auth/login">Sign in</a>
            </p>
        </form>
    </div>
</div>
